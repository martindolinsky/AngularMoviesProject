<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" routerLink="/">Movies Project</a>
    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a [routerLinkActive]="['active']" class="nav-link" routerLink="/home">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a [routerLinkActive]="['active']" class="nav-link" routerLink="/movies">Movies</a>

            <li class="nav-item">
                <a [routerLinkActive]="['active']" class="nav-link" routerLink="/tvseries">TV Series</a>

        </ul>

            <li class="nav-item">

            </li>
            <li class="nav-item">
                <a (click)="logout()" class="nav-link" routerLink="/login">Logout</a>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a [routerLinkActive]="['active']" class="nav-link" routerLink="login">Login</a>

                    <button [routerLinkActive]="['active']" class="nav-link btn btn-outline-success p-2"
